<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNC Security Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>CNC Security Attack Dashboard</h1>
    <div>
        <button>Start Attack</button>
        <button>Stop Attack</button>
        <select>
            <option>XY Direction Swap</option>
            <option>Denial of Service</option>
        </select>
    </div>
    <div id="packet-log">
        <h2>Packet Log</h2>
        <!-- Real-time packet log will appear here -->
    </div>
    <div id="toolpath-visualization">
        <h2>3D Toolpath Visualization</h2>
        <!-- 3D plot will appear here -->
    </div>
</body>
</html>
