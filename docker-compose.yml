version: '3.8'

services:
  dashboard:
    build: .
    container_name: doom-gloom-dashboard
    ports:
      - "5000:5000"
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Mount ARP_Attack assets (adjust path if needed)
      - ../ARP_Attack:/ARP_Attack:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    # Required for IPTables manipulation
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Alternative: use privileged mode (less secure but simpler)
    # privileged: true
    network_mode: host
    restart: unless-stopped
    command: python3 analysis/frontend/arp_loader.py

  # Optional: Add a simple network proxy/interceptor container
  # interceptor:
