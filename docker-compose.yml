version: '3.8'

services:
  dashboard:
    build: .
    image: arp-cache-cnc:latest
    container_name: arp-cache-cnc-dashboard
    ports:
      - "5000:5000"
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Mount data directory for experiments
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    # Required for IPTables manipulation
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Alternative: use privileged mode (less secure but simpler)
    # privileged: true
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python3 analysis/frontend/arp_loader.py

  # Optional: Add a simple network proxy/interceptor container
  # interceptor:
